<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>タスク管理</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <h1>タスク管理</h1>

   <button id="clearCompleted">完了タスクを削除</button>
    <ul id="taskList"></ul>
  </div>

<div class="input-area">
  <input id="taskInput" placeholder="タスクを入力">
  <button id="addButton">追加</button>
</div>

 <div class="subtask-area">

  <ul class="subtask-list"></ul>

  <input
    class="subtask-input"
    placeholder="サブタスクを追加（Enterで追加）"
  >
<p id="progress">進捗：0%</p>

</div>


<script src="script.js"></script>

</body>
</html>
